<app-navbar/>

<div class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h2 class="ipt-title">Welcome!</h2>
                <span class="ipn-subtitle">Welcome To Your Account</span>
            </div>
        </div>
    </div>
</div>

<section class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="filter_search_opt">
                    <a [routerLink]="[]" (click)="show = !show" class="btn btn-dark full-width mb-4">Dashboard Navigation<i class="fa-solid fa-bars ms-2"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <app-admin-sidebar [show]="show"/>
            </div>
            
            <div class="col-lg-9 col-md-12">
                <div class="dashboard-wraper">
                    <div class="form-submit">	
                        <h4>My Account</h4>
                        <div class="submit-section">
                            <div class="row">
                            
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Your Name</label>
                                    <input type="text" class="form-control ps-2" value="Shaurya Preet">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Email</label>
                                    <input type="email" class="form-control ps-2" value="preet77@gmail.com">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Your Title</label>
                                    <input type="text" class="form-control ps-2" value="Web Designer">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Phone</label>
                                    <input type="text" class="form-control ps-2" value="123 456 5847">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Address</label>
                                    <input type="text" class="form-control ps-2" value="522, Arizona, Canada">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">City</label>
                                    <input type="text" class="form-control ps-2" value="Montquebe">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">State</label>
                                    <input type="text" class="form-control ps-2" value="Canada">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Zip</label>
                                    <input type="text" class="form-control ps-2" value="160052">
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label class="mb-2">About</label>
                                    <textarea class="form-control ps-2 pt-3">Maecenas quis consequat libero, a feugiat eros. Nunc ut lacinia tortor morbi ultricies laoreet ullamcorper phasellus semper</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-submit">	
                        <h4>Social Accounts</h4>
                        <div class="submit-section">
                            <div class="row">
                            
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Facebook</label>
                                    <input type="text" class="form-control ps-2" value="https://facebook.com/">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Twitter</label>
                                    <input type="email" class="form-control ps-2" value="https://twitter.com/">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Google Plus</label>
                                    <input type="text" class="form-control ps-2" value="https://googleplus.com">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">LinkedIn</label>
                                    <input type="text" class="form-control ps-2" value="https://linkedin.com/">
                                </div>
                                
                                <div class="form-group col-lg-12 col-md-12">
                                    <button class="btn btn-primary px-5 rounded" type="submit">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer-top [bg]="'theme-bg'"/>

<app-footer/>
