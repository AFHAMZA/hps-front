<app-admin-navbar/>
<div class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h2 class="ipt-title">Welcome!</h2>
                <span class="ipn-subtitle">Welcome To Your Account</span>
            </div>
        </div>
    </div>
</div>

<section class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="filter_search_opt">
                    <a [routerLink]="[]" (click)="show = !show" class="btn btn-dark full-width mb-4">Dashboard Navigation<i class="fa-solid fa-bars ms-2"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <app-admin-sidebar [show]="show"/>
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="dashboard-wraper">
                    <div class="form-submit">	
                        <h4>Bookmark Property</h4>
                    </div>
                    <table class="property-table-wrap responsive-table bkmark">
                        <tbody>
                            <tr>
                                <th><i class="fa fa-file-text"></i> Property</th>
                                <th></th>
                            </tr>
                            <tr *ngFor="let item of data">
                                <td class="property-container">
                                    <img [src]="item.image" alt="">
                                    <div class="title">
                                        <h4><a [routerLink]="[]">{{item.name}}</a></h4>
                                        <span>{{item.loction}}</span>
                                        <span class="table-property-price">{{item.value}}</span>
                                    </div>
                                </td>
                                <td class="action">
                                    <a [routerLink]="[]" class="delete"><i class="fa-solid fa-trash-can"></i>Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer-top [bg]="'theme-bg'"/>

<app-footer/>
