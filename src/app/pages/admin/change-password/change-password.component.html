<app-admin-navbar/>

<div class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h2 class="ipt-title">Welcome!</h2>
                <span class="ipn-subtitle">Welcome To Your Account</span>
            </div>
        </div>
    </div>
</div>

<section class="bg-light">
    <div class="container-fluid">
    
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="filter_search_opt">
                    <a [routerLink]="[]" (click)="show = !show" class="btn btn-dark full-width mb-4">Dashboard Navigation<i class="fa-solid fa-bars ms-2"></i></a>
                </div>
            </div>
        </div>
                    
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <app-admin-sidebar [show]="show"/>
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="dashboard-wraper">
                    <div class="form-submit">	
                        <h4>Change Your Password</h4>
                        <div class="submit-section">
                            <div class="row">
                            
                                <div class="form-group col-lg-12 col-md-6">
                                    <label class="mb-2">Old Password</label>
                                    <input type="password" class="form-control ps-2">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">New Password</label>
                                    <input type="password" class="form-control ps-2">
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label class="mb-2">Confirm password</label>
                                    <input type="password" class="form-control ps-2">
                                </div>
                                
                                <div class="form-group col-lg-12 col-md-12">
                                    <button class="btn btn-primary px-5 rounded" type="submit">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer-top [bg]="'theme-bg'"/>
<app-footer/>
