<app-navbar />
<section class="bg-primary position-relative">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 col-md-8">
        <h2 class="ipt-title text-light">All API Tokens</h2>
        <span class="ipn-subtitle">List of your API tokens for WhatsApp messaging</span>
      </div>
      <div class="col-lg-4 col-md-4 text-end">
        <button class="btn btn-light" (click)="generateApiToken()">Generate API Token</button>
      </div>
    </div>
  </div>
  <div class="ht-30"></div>
</section>

<section class="gray-simple">
  <div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>
    <div class="row justify-content-center g-4">
      <div *ngFor="let token of tokenData" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
        <div class="clients-grid card rounded-3 shadow">
          <div class="fr-grid-info d-flex align-items-center justify-content-between px-2 py-3">
            <div class="fr-grid-sder">
              <ul class="p-0">
                <li class="mb-2">
                  <strong>Token:</strong>
                  <span class="fw-medium text-primary ms-2">
                    {{ token.token }}
                  </span>
                </li>
                <li class="mb-2">
                  <strong>Phone:</strong><span class="fw-medium text-primary ms-2">{{ token.phone }}</span>
                </li>
                <li>
                  <strong>Created:</strong><span class="fw-medium text-primary ms-2">{{ token.createdAt | date: 'medium' }}</span>
                </li>
              </ul>
            </div>
            <div class="d-flex">
              <button class="btn btn-sm btn-danger" (click)="revokeToken(token._id)">
                Revoke
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer-top [bg]="'theme-bg'" />
<app-footer />
