<!-- Innovation Section -->
<section id="innovation" class="py-20 bg-black relative overflow-hidden">
  <div class="absolute inset-0">
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/80 to-black/90"
    ></div>
    <div class="absolute inset-0 grid-pattern"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        The Innovation
      </h2>
      <div class="w-20 h-1 bg-sky-500 mx-auto"></div>
      <p class="mt-6 text-slate-300 max-w-3xl mx-auto text-lg">
        Introducing the Humming Propulsion System (HPS) â€“ a revolutionary
        approach to flight.
      </p>
    </div>

    <div
      class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center max-w-6xl mx-auto"
    >
      <div>
        <div class="tech-card p-8 rounded-xl">
          <h3 class="text-2xl font-bold text-white mb-6">How It Works</h3>

          <div class="space-y-6">
            <div class="flex items-start" *ngFor="let adv of advantages">
              <div
                class="flex-shrink-0 w-10 h-10 rounded-full bg-sky-900/30 flex items-center justify-center mr-4 mt-1 border border-sky-700/50"
              >
                <span class="text-sky-400 font-bold">{{ adv.id }}</span>
              </div>
              <div>
                <h4 class="text-xl font-bold text-sky-400 mb-2">
                  {{ adv.title }}
                </h4>
                <p class="text-slate-300" [innerHTML]="adv.description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="relative">
        <!-- Technology Illustration Placeholder -->
        <div
          class="w-full h-80 rounded-xl mb-8 flex justify-center items-center"
        >
          <!-- <span class="text-lg">PROPULSION SYSTEM ILLUSTRATION</span> -->
          <img
            src="../../../assets/img/2.jpeg"
            alt="crow"
            class="object-cover rounded-lg h-full"
          />
        </div>

        <div class="tech-card p-8 rounded-xl">
          <h3 class="text-2xl font-bold text-white mb-6">Key Advantages</h3>

          <ul class="space-y-4">
            <li class="flex items-start" *ngFor="let adv of advantages2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-sky-400 mr-3 mt-0.5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              <div>
                <p class="font-medium text-white">{{ adv.title }}</p>
                <p class="text-slate-300" [innerHTML]="adv.description"></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
