<!-- Call to Action -->
<section id="contact" class="py-20 blue-gradient relative overflow-hidden">
  <div class="absolute inset-0 grid-pattern opacity-20"></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
          Join Our Journey
        </h2>
        <div class="w-20 h-1 bg-white mx-auto"></div>
        <p class="mt-6 text-slate-100 max-w-3xl mx-auto text-lg">
          We're seeking visionary partners and investors to help bring this
          revolutionary technology to the world.
        </p>
      </div>

      <div class="tech-card p-8 rounded-xl backdrop-blur-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <h3 class="text-2xl font-bold text-white mb-6">Connect With Us</h3>

            <form #contactForm class="space-y-4">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-slate-300 mb-1"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full bg-black/70 border border-sky-900/50 rounded-none py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-slate-300 mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full bg-black/70 border border-sky-900/50 rounded-none py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"
                />
              </div>

              <div>
                <label
                  for="interest"
                  class="block text-sm font-medium text-slate-300 mb-1"
                  >I'm interested in</label
                >
                <select
                  id="interest"
                  name="interest"
                  class="w-full bg-black/70 border border-sky-900/50 rounded-none py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                  <option value="investment">Investment Opportunities</option>
                  <option value="partnership">Strategic Partnership</option>
                  <option value="technology">Technology Licensing</option>
                  <option value="career">Career Opportunities</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-slate-300 mb-1"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  class="w-full bg-black/70 border border-sky-900/50 rounded-none py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"
                ></textarea>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full bg-transparent hover:bg-sky-900/50 text-sky-400 font-medium py-2 px-4 transition-all border border-sky-500/50 hover:border-sky-400 hover:text-sky-300 relative overflow-hidden group"
                >
                  <span class="relative z-10">Submit</span>
                  <span
                    class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-sky-900/50 to-sky-800/30 transition-all duration-300 group-hover:h-full"
                  ></span>
                </button>
              </div>
            </form>
          </div>

          <div class="flex flex-col justify-between">
            <div>
              <h3 class="text-2xl font-bold text-white mb-6">
                Investor Resources
              </h3>

              <div class="space-y-4">
                <a routerLink="/presentation">
                  <div
                    class="flex items-center p-4 bg-black/70 rounded-none border border-sky-900/30 hover:border-sky-600/50 transition-colors cursor-pointer group"
                  >
                    <div
                      class="w-10 h-10 rounded-full bg-sky-900/30 flex items-center justify-center mr-4 border border-sky-700/50 group-hover:bg-sky-800/50 transition-colors"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-sky-400"
                        fill="none"
                        viewBox="0 0 24 24"

                        ></path>

                    <div>

                      <p class="text-sm text-slate-400">PDF, 4.2 MB</p>
                    </div>
                  </div>
                </a>

                <div

                >

                    </p>
                    <p class="text-sm text-slate-400">PDF, 2.8 MB</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-8 md:mt-0">
              <div class="flex items-center space-x-4 mb-4">
                <div
                  class="w-10 h-10 rounded-full bg-sky-900/30 flex items-center justify-center border border-sky-700/50"
