<section class="py-20 bg-black relative overflow-hidden">
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 grid-pattern"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        The Problem
      </h2>
      <div class="w-20 h-1 bg-sky-500 mx-auto"></div>
      <p class="mt-6 text-slate-300 max-w-3xl mx-auto text-lg">
        Traditional aircraft propulsion systems face critical limitations that
        have remained largely unchanged for decades.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
      <div *ngFor="let problem of problems" class="tech-card p-6 rounded-xl"
      (mouseenter)="playHoverSound()"
      >
        <div
          class="w-14 h-14 bg-black rounded-full flex items-center justify-center mb-6 border border-sky-900/50"
          [innerHTML]="problem.icon"
          
        ></div>
        <h3 class="text-xl font-bold text-white mb-3">{{ problem.title }}</h3>
        <p class="text-slate-300" [innerHTML]="problem.description"></p>
      </div>
    </div>
  </div>
</section>
