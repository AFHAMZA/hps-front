<div class="property-listing card border-0 rounded-3">
    <div class="listing-img-wrapper p-3">
        <div class="position-relative">
            <div class="position-absolute top-0 left-0 ms-3 mt-3 z-1">
                <div *ngFor="let tag of item.tag" class="label bg-success text-light d-inline-flex align-items-center justify-content-center me-1" [ngClass]="{'bg-success':tag === 'Verified', 'bg-purple':tag === 'SuperAgent', 'bg-danger':tag === 'New'}">
                    <img *ngIf="tag === 'Verified'" [src]="'/assets/img/svg/verified.svg'" alt="" class='me-1' />
                    <img *ngIf="tag === 'SuperAgent'" [src]="'assets/img/svg/user-1.svg'" alt="" class='me-1'/>
                    <img *ngIf="tag === 'New'" [src]="'assets/img/svg/moon.svg'" alt="" class='me-1'/>
                    {{tag}}
                </div>
            </div>
            <div class="list-img-slide">
                <div class="click rounded-3 overflow-hidden mb-0 slick-slider">
                    <div *ngFor="let img of item.image"><a [routerLink]="['/single-property-1',item.id]"><img [src]="img" class="image-fluid" height="255" alt="" /></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="listing-caption-wrapper px-3">
        <div class="listing-detail-wrapper">
            <div class="listing-short-detail-wrap">
                <div class="listing-short-detail">
                    <div class="d-flex align-items-center mb-2">
                        <span class="label bg-light-success text-success prt-type me-2">For Rent</span><span class="label bg-light-purple text-purple property-cats">{{item.type}}</span>
                    </div>
                    <h4 class="listing-name fw-semibold fs-6 mb-0"><a [routerLink]="['/single-property-1',item.id]" class="prt-link-detail">{{item.name}}</a></h4>
                    <div class="prt-location text-muted-2 mt-2">
                        <span class="svg-icon svg-icon-2hx">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.3" d="M18.0624 15.3453L13.1624 20.7453C12.5624 21.4453 11.5624 21.4453 10.9624 20.7453L6.06242 15.3453C4.56242 13.6453 3.76242 11.4453 4.06242 8.94534C4.56242 5.34534 7.46242 2.44534 11.0624 2.04534C15.8624 1.54534 19.9624 5.24534 19.9624 9.94534C20.0624 12.0453 19.2624 13.9453 18.0624 15.3453Z" fill="currentColor"></path>
                                <path d="M12.0624 13.0453C13.7193 13.0453 15.0624 11.7022 15.0624 10.0453C15.0624 8.38849 13.7193 7.04535 12.0624 7.04535C10.4056 7.04535 9.06241 8.38849 9.06241 10.0453C9.06241 11.7022 10.4056 13.0453 12.0624 13.0453Z" fill="currentColor"></path>
                            </svg>
                        </span>
                        {{item.loction}}
                    </div>
                </div>
            </div>
        </div>
        <div class="price-features-wrapper d-flex align-items-center justify-content-between my-4">
            <div class="listing-short-detail-flex">
                <h6 class="listing-card-info-price text-primary ps-0 m-0">{{item.value}}</h6>
            </div>
            <div class="lst-short-btns-groups d-flex align-items-center">
                <a [routerLink]="[]" class="square--50 circle text-primary bg-light-primary me-2"><i class="fa-solid fa-code-compare"></i></a>
                <a [routerLink]="[]" class="square--50 circle text-success bg-light-success me-2"><i class="fa-solid fa-envelope-open-text"></i></a>
                <a [routerLink]="[]" class="square--50 circle text-danger bg-light-danger"><i class="fa-solid fa-heart-circle-check"></i></a>
            </div>
        </div>
    </div>
    <div class="lst-detail-footer d-flex align-items-center justify-content-between border-top py-2 px-3">
        <div class="footer-first">
            <div class="foot-reviews-wrap">
                <div class="foot-reviews-stars">
                    <span><i class="fa-solid fa-star text-warning fs-sm me-1"></i></span>
                    <span><i class="fa-solid fa-star text-warning fs-sm me-1"></i></span>
                    <span><i class="fa-solid fa-star text-warning fs-sm me-1"></i></span>
                    <span><i class="fa-solid fa-star text-warning fs-sm me-1"></i></span>
                    <span><i class="fa-solid fa-star text-warning fs-sm me-1"></i></span>
                </div>
                <div class="foot-reviews-subtitle">
                    <span class="text-muted">47 Reviews</span>
                </div>
            </div>
        </div>
        <div class="footer-flex">
            <div class="list-fx-features d-flex align-items-center justify-content-between m-0">
                <div class="listing-card d-flex align-items-center me-3">
                    <div class="square--30 text-muted-2 fs-sm circle gray-simple me-2"><i class="fa-solid fa-building-shield fs-sm"></i></div><span class="text-muted-2">{{item.size}}</span>
                </div>
                <div class="listing-card d-flex align-items-center">
                    <div class="square--30 text-muted-2 fs-sm circle gray-simple me-2"><i class="fa-solid fa-clone fs-sm"></i></div><span class="text-muted-2">{{item.sqft}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
