<div class="property-listing list_view style_new">
    <div class="listing-img-wrapper position-relative">
        <div class="position-absolute top-0 left-0 ms-3 mt-3 z-1">
                <div *ngFor="let tag of item.tag" class="label bg-success text-light d-inline-flex align-items-center justify-content-center me-1" [ngClass]="{'bg-success':tag === 'Verified', 'bg-purple':tag === 'SuperAgent', 'bg-danger':tag === 'New'}">
                    <img *ngIf="tag === 'Verified'" [src]="'/assets/img/svg/verified.svg'" alt="" class='me-1' />
                    <img *ngIf="tag === 'SuperAgent'" [src]="'assets/img/svg/user-1.svg'" alt="" class='me-1'/>
                    <img *ngIf="tag === 'New'" [src]="'assets/img/svg/moon.svg'" alt="" class='me-1'/>
                    {{tag}}
                </div>
            </div>
        <div class="list-img-slide">
            <div class="slick-slider clior">
                <div *ngFor="let img of item.image"><a [routerLink]="['/single-property-1',item.id]" ><img [src]="img" class="img-fluid mx-auto" alt=""/></a></div>
            </div>
        </div>
    </div>
    
    <div class="list_view_flex">
        <div class="listing-detail-wrapper mt-1">
            <div class="listing-short-detail-wrap">
                <div class="_card_list_flex mb-2">
                    <div class="_card_flex_01 d-flex align-items-center">
                        <span *ngIf="item.tag2 === 'For Sell'" class="label bg-light-danger text-danger me-2">For Sell</span>
                        <span *ngIf="item.tag2 === 'For Rent'" class="label bg-light-success text-success me-2">For Sell</span>
                        <span class="label bg-light-purple text-purple">{{item.type}}</span>
                    </div>
                    <div class="_card_flex_last">
                        <h6 class="listing-info-price text-primary fs-4 mb-0">{{item.value}}</h6>
                    </div>
                </div>
                <div class="_card_list_flex">
                    <div class="_card_flex_01">
                        <h4 class="listing-name pt-3"><a [routerLink]="['/single-property-1',item.id]" class="prt-link-detail">4789 Resot Relly Market, Montreal Canada, HAQC445</a></h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="price-features-wrapper">
            <div class="list-fx-features d-flex align-items-center justify-content-between">
                <div class="listing-card d-flex align-items-center">
                    <div class="square--30 text-muted-2 fs-sm circle gray-simple me-2"><i class="fa-solid fa-building-shield fs-sm"></i></div><span class="text-muted-2">{{item.size}}</span>
                </div>
                <div class="listing-card d-flex align-items-center">
                    <div class="square--30 text-muted-2 fs-sm circle gray-simple me-2"><i class="fa-solid fa-bed fs-sm"></i></div><span class="text-muted-2">{{item.beds}}</span>
                </div>
                <div class="listing-card d-flex align-items-center">
                    <div class="square--30 text-muted-2 fs-sm circle gray-simple me-2"><i class="fa-solid fa-clone fs-sm"></i></div><span class="text-muted-2">{{item.sqft}}</span>
                </div>
            </div>
        </div>
        
        <div class="listing-detail-footer d-flex align-items-center justify-content-between">
            <div class="footer-first">
                <div class="foot-rates">
                    <span class="elio_rate perfect">4.7</span>
                    <div class="_rate_stio">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
            </div>
            <div class="footer-flex">
                <a [routerLink]="['/single-property-1',item.id]" class="btn btn-md btn-primary fw-medium">View Detail</a>
            </div>
        </div>
    </div>
</div>
