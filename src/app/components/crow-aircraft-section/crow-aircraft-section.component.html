<!-- CROW Aircraft Section -->
<section id="crow" class="py-20 bg-black relative overflow-hidden">
  <div class="absolute inset-0">
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/80 to-black/90"
    ></div>
    <!-- Futuristic grid lines -->
    <div class="absolute inset-0 grid-pattern"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        CROW Aircraft
      </h2>
      <div class="w-20 h-1 bg-sky-500 mx-auto"></div>
      <p class="mt-6 text-slate-300 max-w-3xl mx-auto text-lg">
        Our flagship aircraft showcasing the revolutionary Humming Propulsion
        System.
      </p>
    </div>

  
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start max-w-6xl mx-auto">
      <div class="order-1 lg:order-2">
        <div class="w-full h-96 flex justify-center items-center rounded-xl mb-8">
          <img
            src="../../../assets/img/3.jpeg"
            alt="crow"
            class="object-cover rounded-lg h-full"
          />
        </div>
    
        

        
        <div class="tech-card p-8 rounded-xl" (mouseenter)="playHoverSound()">
          <h3 class="text-2xl font-bold text-white mb-6">Applications</h3>
          <div class="space-y-6">
            <div class="flex items-start" *ngFor="let app of applications" >
              <div class="mr-3 mt-1" [innerHTML]="app.icon"></div>
              <div>
                <h4 class="text-lg font-bold text-sky-400 mb-1">
                  {{ app.title }}
                </h4>
                <p class="text-slate-300" [innerHTML]="app.description"></p>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    
      <div class="order-2 lg:order-1">


        <div class="tech-card p-8 rounded-xl" (mouseenter)="playHoverSound()">
          <h3 class="text-2xl font-bold text-white mb-6">
            Technical Specifications
          </h3>
    
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
           <div class="spec-item p-4 rounded-lg" *ngFor="let tech of technicals" (mouseenter)="playHoverSound()">
              <p class="text-slate-400 text-sm mb-1">{{ tech.title }}</p>
              <p class="text-xl font-bold text-white" [innerHTML]="tech.description"></p>
            </div>
          </div>
        </div>



      
      
      
      
      </div>
    </div>
    

  </div>
</section>
