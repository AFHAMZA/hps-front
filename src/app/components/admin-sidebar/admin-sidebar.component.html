<div class="simple-sidebar sm-sidebar" id="filter_search" [ngClass]="show ? 'd-block' : 'd-none d-lg-block'">
    <div class="search-sidebar_header">
        <h4 class="ssh_heading">Close Filter</h4>
        <button (click)="show = !show" class="w3-bar-item w3-button w3-large"><i class="fa-regular fa-circle-xmark fs-5 text-muted-2"></i></button>
    </div>
    <div class="sidebar-widgets">
        <div class="dashboard-navbar">
            <div class="d-user-avater">
                <img [src]="'assets/img/team-1.jpg'" class="img-fluid avater" alt="">
                <h4>Adam Harshvardhan</h4>
                <span>Canada USA</span>
            </div>
            <div class="d-navigation">
                <ul>
                    <li [ngClass]="current === '/dashboard' ? 'active' : ''"><a [routerLink]="'/dashboard'"><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
                    <li [ngClass]="current === '/my-profile' ? 'active' : ''"><a [routerLink]="'/my-profile'"><i class="fa-solid fa-address-card"></i>My Profile</a></li>
                    <li [ngClass]="current === '/bookmark-list' ? 'active' : ''"><a [routerLink]="'/bookmark-list'"><i class="fa-solid fa-bookmark"></i>Bookmarked Listings</a></li>
                    <li [ngClass]="current === '/my-property' ? 'active' : ''"><a [routerLink]="'/my-property'"><i class="fa-solid fa-building-circle-check"></i>My Properties</a></li>
                    <li [ngClass]="current === '/submit-property-dashboard' ? 'active' : ''"><a [routerLink]="'/submit-property-dashboard'"><i class="fa-solid fa-house"></i>Submit New Property</a></li>
                    <li [ngClass]="current === '/change-password' ? 'active' : ''"><a [routerLink]="'/change-password'"><i class="fa-solid fa-unlock"></i>Change Password</a></li>
                    <li><a [routerLink]="[]"><i class="fa-solid fa-power-off"></i>Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
