<!-- Navigation -->
<nav
  class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-sky-900/30"
>
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <div
        class="w-10 h-10 image-placeholder rounded-md flex items-center justify-center"
      >
        <span class="text-xs"><img src="../../assets/img/logo.png" alt=""></span>
      </div>
      <div class="text-sky-500 font-bold text-2xl">
        <span class="text-white">HPS</span> AVIATION
      </div>
    </div>

    <div class="hidden md:flex space-x-8">
      <a
        routerLink="#vision"
        (mouseenter)="playHoverSound()"
        class="nav-link text-slate-300 hover:text-sky-400 transition-colors"
        >Vision</a
      >
      <a
        href="#innovation"
        (mouseenter)="playHoverSound()"
        class="nav-link text-slate-300 hover:text-sky-400 transition-colors"
        >Innovation</a
      >
      <a
        href="#crow"
        (mouseenter)="playHoverSound()"
        class="nav-link text-slate-300 hover:text-sky-400 transition-colors"
        >CROW Aircraft</a
      >
      <a
        href="#contact"
        (mouseenter)="playHoverSound()"
        class="nav-link text-slate-300 hover:text-sky-400 transition-colors"
        >Connect</a
      >
    </div>

    <div>
      <a
        href="#contact"
        (mouseenter)="playHoverSound()"
        class="hidden md:block bg-transparent hover:bg-sky-900/50 text-sky-400 font-medium py-2 px-6 rounded-none transition-all border border-sky-500/50 hover:border-sky-400 hover:text-sky-300 relative overflow-hidden group"
      >
        <span class="relative z-10">Investor Access</span>
        <span
          class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-sky-900/50 to-sky-800/30 transition-all duration-300 group-hover:h-full"
        ></span>
      </a>
        <button (click)="toggleMobileMenu()" class="md:hidden text-white">

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
  id="mobileMenu"
  class="md:hidden bg-black border-b border-sky-900/30"
  [class.hidden]="!isMobileMenuOpen"
>

    <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
      <a
        href="#vision"
        (mouseenter)="playHoverSound()"
        class="py-2 text-slate-300 hover:text-sky-400 transition-colors"
        >Vision</a
      >
      <a
        href="#innovation"
        (mouseenter)="playHoverSound()"
        class="py-2 text-slate-300 hover:text-sky-400 transition-colors"
        >Innovation</a
      >
      <a
        href="#crow"
        (mouseenter)="playHoverSound()"
        class="py-2 text-slate-300 hover:text-sky-400 transition-colors"
        >CROW Aircraft</a
      >
      <a
        href="#contact"
        (mouseenter)="playHoverSound()"
        class="py-2 text-slate-300 hover:text-sky-400 transition-colors"
        >Connect</a
      >
      <a
        href="#contact"
        (mouseenter)="playHoverSound()"
        class="bg-transparent border border-sky-500/50 text-sky-400 font-medium py-2 px-4 transition-colors text-center hover:bg-sky-900/30"
      >
        Investor Access
      </a>
    </div>
