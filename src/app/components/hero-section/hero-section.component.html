<!-- Hero Section -->
<section class="relative min-h-screen flex items-center pt-16 overflow-hidden">
  <div class="absolute inset-0 z-0">
    <!-- Background grid pattern -->
    <div class="absolute inset-0 grid-pattern opacity-30"></div>

    <!-- Animated data lines -->
    <div class="absolute top-1/4 left-0 w-full h-0.5">
      <div class="data-line w-1/3"></div>
    </div>
    <div class="absolute top-2/4 left-0 w-full h-0.5">
      <div class="data-line w-1/2" style="animation-delay: 1s"></div>
    </div>
    <div class="absolute top-3/4 left-0 w-full h-0.5">
      <div class="data-line w-2/3" style="animation-delay: 0.5s"></div>
    </div>

    <!-- Ripple effect -->
    <div class="ripple-container relative h-full w-full">
      <div class="ripple absolute left-1/2 top-1/2 w-48 h-48"></div>
      <div
        class="ripple absolute left-1/2 top-1/2 w-48 h-48"
        style="animation-delay: 1s"
      ></div>
      <div
        class="ripple absolute left-1/2 top-1/2 w-48 h-48"
        style="animation-delay: 2s"
      ></div>
    </div>
  </div>

  <div class="container mx-auto px-4 py-16 md:py-24 relative z-10">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 text-center md:text-left mb-12 md:mb-0">
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight text-glow"
        >
          Flight, <span class="text-sky-400">Reinvented.</span> <br />
          <span class="text-slate-300">Silently.</span>
        </h1>
        <p
          class="text-lg md:text-xl text-slate-300 mb-8 max-w-lg mx-auto md:mx-0"
        >
          Introducing the world's first Humming Propulsion System that's
          changing the future of aviation. Silent. Efficient. Revolutionary.
        </p>
        <div
          class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center md:justify-start"
        >
          <a
            href="#innovation"
            (mouseenter)="playHoverSound()"
            class="bg-transparent hover:bg-sky-900/50 text-sky-400 font-medium py-3 px-6 transition-all border border-sky-500/50 hover:border-sky-400 hover:text-sky-300 relative overflow-hidden group"
          >
            <span class="relative z-10">Discover the Technology</span>
            <span
              class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-r from-sky-900/50 to-sky-800/30 transition-all duration-300 group-hover:h-full"
            ></span>
          </a>
          <a
            href="#crow"
            (mouseenter)="playHoverSound()"
            class="bg-transparent border border-sky-600/30 hover:border-sky-400 text-sky-400 hover:text-sky-300 font-medium py-3 px-6 transition-colors"
          >
            Meet CROW Aircraft
          </a>
        </div>
      </div>
      <div class="md:w-1/2 relative">
        <!-- Main CROW Aircraft Image Placeholder -->
        <!-- <div class="relative w-full h-80 md:h-96 image-placeholder rounded-lg"> -->
        <!-- <span class="text-lg">CROW eVTOL DESIGN</span> -->
        <img
          src="../../../assets/img/1.jpeg"
          alt="crow"
          class="object-cover rounded-lg"
        />
        <!-- <div
            class="absolute inset-0 bg-sky-500 opacity-10 blur-3xl rounded-full"
          ></div> -->
        <!-- </div> -->
        <!-- <div
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 text-sky-400 text-lg font-bold"
        >
          CROW
        </div> -->
      </div>
    </div>
  </div>

  <div
    class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-white scroll-indicator"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      ></path>
    </svg>
  </div>
</section>
